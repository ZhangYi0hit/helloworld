    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Please add an new employee</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="flaticon-home"></i>

                        <!--                        </li>-->
                    </ul>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">

                            <!--                            <div class="card-tools">-->
                            <!--                                <button class="btn btn-sm btn-block"-->
                            <!--                                th:href="@{/add}">add</button>-->
                            <!--                            </div>-->
                            <div class="card-body">


                                      <div class="table-responsive">
                                    <form class="form-horizontal" role="form"
                                    th:action="@{/yes}" method="post">


                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label">Lastname: (e.g Rookie)</label>
                                            <input type="hidden" name="id" >
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" name="lastname"
                                                        placeholder="please input your Lastname">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label">Email:  (e.g 2345555@gamil.com)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" name="email"
                                                       placeholder="please input ID">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2">Gender:(please select)</label>
                                            <div class="col-sm-3">
                                            <select class="form-control" name="gender"><
                                                <option  value="1">male</option>
                                                <option  value="0">female</option>

                                            </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2">Department:(please select)</label>
                                            <div class="col-sm-3">
                                            <select class="form-control" name="department.id">
                                                <option th:each="d:${departments}"

                                                        th:text="${d.getName()}"
                                                        th:value="${d.getId()}"></option>

                                            </select>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
